<div class="text-field" [formGroup]="formGroup">
  <label *ngIf="label" [for]="name" class="text-field__label">{{
    label
  }}</label>
  <select
    class="text-field__field"
    [id]="name"
    [name]="name"
    [formControlName]="name"
  >
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>

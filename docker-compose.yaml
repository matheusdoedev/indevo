version: "3"

services:
  web:
    build: ./web/.
    ports:
      - "3000:3000"
    command: npm run start
    depends_on:
      - api
      - db

  api:
    build: ./api/.
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_DATABASE=mysql
      - DB_USER=docker
      - DB_PASSWORD=docker
    command: cd /home/matheusdoedev/repositories/indevo ; /usr/bin/env /home/matheusdoedev/.asdf/installs/java/openjdk-21/bin/java @/tmp/cp_3i5vjxbng169k772wok7475wj.argfile com.matheusdoedev.indevo.api.ApiApplication
    depends_on:
      - db

  db:
    image: "mysql:latest"
    restart: always
    environment:
      - "MYSQL_DATABASE=mysql"
      - "MYSQL_PASSWORD=docker"
      - "MYSQL_ROOT_PASSWORD=docker"
      - "MYSQL_USER=docker"
    ports:
      - "3306:3306"
    volumes:
      - ./db-dump/:/docker-entrypoint-initdb.d

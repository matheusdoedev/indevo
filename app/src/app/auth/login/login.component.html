<app-auth-layout title="Create your account">
  <form class="login__form">
    <app-text-field
      name="email"
      label="E-mail"
      placeholder="Ex: john.doe@example.com"
    ></app-text-field>
    <app-text-field name="password" label="Password"></app-text-field>
    <a class="login__recover-password-link" routerLink="/recover-password"
      >Recover password</a
    >
  </form>
</app-auth-layout>
